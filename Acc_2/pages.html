<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="title icon" href="images/user.png"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>User Message | Accordion</title>
</head>
<body>
    <div class="container-fluid">
        <!-- main title -->
        <div class="text-center my-5">
            <h2 class="text-muted">Sample Bootstrap | Accordions</h2>
            <h6 class="font-italic text-danger">Designed by Faithtower Media</h6>
        </div>
        <!-- end of main title -->

        <div class="row">
            <div class="col-md-5 m-auto">
                <!-- title -->
                <div class="text-center my-5">
                    <h2 class="text-muted">Pages</h2>
                </div>
                    <!-- end of title -->
                <div id="accordion">
                    <div class="card">
                        <div class="card-header bg-info">
                            <a href="#" class="text-light font-weight-bold" data-toggle="collapse" data-target="#content1">Home</a>
                        </div>
                        <div class="collapse" id="content1" data-parent="#accordion">
                            <div class="card-body bg-dark">
                                <p class="text-light">Gallery</p>
                                <hr class="bg-secondary">
                                <p class="text-light">Projects</p>
                                <hr class="bg-secondary">
                                <p class="text-light">Status</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-info">
                            <a href="#" class="text-light font-weight-bold" data-toggle="collapse" data-target="#content2">Products</a>
                        </div>
                        <div class="collapse" id="content2" data-parent="#accordion">
                                <div class="card-body bg-dark">
                                    <p class="text-light">Product 1</p>
                                    <hr class="bg-secondary">
                                    <p class="text-light">Product 2</p>
                                    <hr class="bg-secondary">
                                    <p class="text-light">Product 3</p>
                                </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-info">
                            <a href="#" class="text-light font-weight-bold" data-toggle="collapse" data-target="#content3">Contact Us</a>
                        </div>
                        <div class="collapse show" id="content3" data-parent="#accordion">
                            <div class="card-body bg-dark">
                                <p class="text-light">Tel: +233-55-961-7959</p>
                                <hr class="bg-secondary">
                                <p class="text-light">Email: test@test.com</p>
                                <hr class="bg-secondary">
                                <a href="#"><i class="fab fa-facebook fa-lg text-primary mx-3"></i></a>
                                <a href="#"><i class="fab fa-twitter fa-lg text-info mx-3"></i></a>
                                <a href="#"><i class="fab fa-instagram fa-lg text-danger mx-3"></i></a>

                            </div>
                        </div>
                    </div>
                        <div class="card">
                            <div class="card-header bg-info">
                                <a href="#" class="text-light font-weight-bold" data-toggle="collapse" data-target="#content4">About us</a>
                            </div>
                            <div class="collapse" id="content4" data-parent="#accordion">
                                <div class="card-body bg-dark">
                                    <p class="text-light">Manager</p>
                                    <hr class="bg-secondary">
                                    <p class="text-light">Our Location</p>
                                    <hr class="bg-secondary">
                                    <p class="text-light">About Faithtower</p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
